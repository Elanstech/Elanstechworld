<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What iPhone is Right for You?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0b1f3f;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* Quiz Container */
        .quiz-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Progress Bar */
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: #d4af37;
            transition: width 0.4s ease;
        }

        /* Question and Options */
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .option-card {
            background-color: #f0f0f0;
            border-radius: 15px;
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 2px solid transparent;
        }

        .option-card:hover {
            background-color: #d4af37;
            color: white;
            transform: scale(1.05);
        }

        .option-card.selected {
            background-color: #0b1f3f;
            color: white;
            border-color: #d4af37;
            transform: scale(1.05);
        }

        /* Next Button */
        .next-btn, .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0b1f3f;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .next-btn:hover, .back-btn:hover {
            background-color: #d4af37;
        }

        .hidden {
            display: none;
        }

        /* Result Section */
        .result {
            text-align: center;
            padding: 30px;
        }

        .result h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>What iPhone is Right for You?</h1>
</header>

<div class="quiz-container">
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="question-container">
        <p class="question" id="question-text">What will you primarily use your iPhone for?</p>

        <div class="options">
            <div class="option-card" data-answer="Photography">
                <i class="fas fa-camera fa-2x"></i>
                <p>Photography</p>
            </div>
            <div class="option-card" data-answer="Gaming">
                <i class="fas fa-gamepad fa-2x"></i>
                <p>Gaming</p>
            </div>
            <div class="option-card" data-answer="Social Media">
                <i class="fas fa-share-alt fa-2x"></i>
                <p>Social Media</p>
            </div>
        </div>

        <button class="next-btn hidden" id="next-btn">Next</button>
    </div>

    <div class="result hidden" id="result-section">
        <h2>Your Recommended iPhone</h2>
        <p id="result-text"></p>
        <a href="quiz_iphone.html" class="back-btn">Start Over</a>
    </div>
</div>

<script>
    const questions = [
        {
            question: "What will you primarily use your iPhone for?",
            options: ["Photography", "Gaming", "Social Media"],
            answers: []
        },
        {
            question: "How important is battery life to you?",
            options: ["Very important", "Somewhat important", "Not important"],
            answers: []
        },
        {
            question: "What is your budget range?",
            options: ["Under $600", "$600 - $1,000", "Over $1,000"],
            answers: []
        }
    ];

    const resultsMapping = {
        'Photography,Very important,Under $600': 'iPhone SE (3rd Generation)',
        'Photography,Very important,$600 - $1,000': 'iPhone 13',
        'Photography,Over $1,000,Very important': 'iPhone 15 Pro Max',
        'Gaming,Very important,Over $1,000': 'iPhone 15 Pro Max',
        'Gaming,Somewhat important,$600 - $1,000': 'iPhone 13',
        'Social Media,Very important,Over $1,000': 'iPhone 15 Pro',
        'Social Media,Somewhat important,Under $600': 'iPhone SE (3rd Generation)'
    };

    let currentQuestionIndex = 0;
    const progressElement = document.getElementById('progress');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.querySelector('.options');
    const nextButton = document.getElementById('next-btn');
    const resultSection = document.getElementById('result-section');
    const resultText = document.getElementById('result-text');

    let selectedAnswers = [];

    function loadQuestion() {
        const question = questions[currentQuestionIndex];
        questionText.textContent = question.question;
        optionsContainer.innerHTML = '';

        question.options.forEach(option => {
            const optionCard = document.createElement('div');
            optionCard.classList.add('option-card');
            optionCard.setAttribute('data-answer', option);
            optionCard.innerHTML = `<p>${option}</p>`;
            optionCard.addEventListener('click', selectOption);
            optionsContainer.appendChild(optionCard);
        });

        nextButton.classList.add('hidden');
        updateProgress();
    }

    function selectOption(e) {
        document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
        e.currentTarget.classList.add('selected');
        selectedAnswers[currentQuestionIndex] = e.currentTarget.getAttribute('data-answer');
        nextButton.classList.remove('hidden');
    }

    function updateProgress() {
        const progressPercent = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressElement.style.width = `${progressPercent}%`;
    }

    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    });

    function finishQuiz() {
        const key = selectedAnswers.join(',');
        const result = resultsMapping[key] || 'iPhone 15';
        resultText.textContent = `We recommend the ${result}. Please contact us to discuss the best options for you!`;
        optionsContainer.classList.add('hidden');
        nextButton.classList.add('hidden');
        resultSection.classList.remove('hidden');
    }

    loadQuestion();
</script>

</body>
</html>
