<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elan's Tech World</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jarallax/1.12.7/jarallax.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        html {
            scroll-behavior: smooth;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #0b1f3f;
            color: #f9c200;
            padding: 10px 0;
            border-bottom: 3px solid #f9c200;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #f9c200;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: right;
            margin: 0;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        /* Logo styling */
        .logo img {
            height: 60px; /* Adjust the height to fit your logo */
            animation: logoFadeIn 1.5s ease-in-out;
        }

        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero {
            text-align: center;
            padding: 150px 20px;
            background-color: #0b1f3f;
            color: white;
            margin-top: 70px;
        }
        .hero button {
            background-color: #f9c200;
            color: #0b1f3f;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #d1a800;
        }
        .services {
            text-align: center;
            padding: 50px 20px;
            background-color: white;
        }
        .services h2 {
            color: #0b1f3f;
            font-size: 2em;
        }
        .services button {
            background-color: #f9c200;
            color: #0b1f3f;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .services button:hover {
            background-color: #d1a800;
        }
        .contact {
            padding: 50px 20px;
            background-color: #0b1f3f;
            color: white;
            text-align: center;
        }
        .contact h2 {
            font-size: 2em;
        }
        .contact a {
            color: #f9c200;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#home">
                <img src="https://github.com/Elanstech/Elanstechworld/blob/main/logo.jpeg?raw=true" alt="Elan's Tech World Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Grow Your Business With Us</h1>
            <p>Empowering your business with cutting-edge technology solutions.</p>
            <a href="#services"><button>Get Started</button></a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
        <div class="container">
            <h2>Our Services</h2>
            <a href="services.html"><button>Explore Our Services</button></a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:elan.ayl8@gmail.com">elan.ayl8@gmail.com</a></p>
            <p>Phone: <a href="tel:+19294176819">929-417-6819</a></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
