<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elan's Tech World</title>
    <!-- Import Poppins and Montserrat Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b1f3f;
            color: #fff;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background-color: #0b1f3f;
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        header .logo img {
            height: 75px;
            filter: drop-shadow(1px 1px 5px rgba(0, 0, 0, 0.7));
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            padding: 8px 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: #0b1f3f;
            position: absolute;
            top: 100%;
            width: 100%;
            left: 0;
        }

        .mobile-nav li {
            margin: 10px 0;
        }

        .mobile-nav li a {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
        }

        /* Hero Section with Parallax */
        .hero {
            background: url('https://github.com/Elanstech/Elanstechworld/blob/main/parallex.jpeg?raw=true') no-repeat center center/cover;
            background-attachment: fixed; /* Parallax effect */
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 70px; /* Space for fixed header */
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .hero p {
            font-size: 1.5em;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 60px 20px;
            background: #f9f9f9;
            color: #333;
            border-radius: 50px 50px 0 0;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #0b1f3f;
        }

        .contact-form-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .contact-form-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -100%;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.6s ease-in-out;
            z-index: 0;
        }

        .contact-form-container:hover::before {
            transform: translate(100%, 100%);
        }

        .contact-form-container:hover {
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
        }

        .contact-form {
            position: relative;
            z-index: 1;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f9c200, #d1a800);
            color: #0b1f3f;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .contact-form button:hover {
            background: linear-gradient(45deg, #d1a800, #f9c200);
            transform: translateY(-5px);
        }

        /* Contact Info */
        .contact-info {
            text-align: center;
            margin-top: 40px;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #666;
        }

        .contact-info a {
            color: #0b1f3f;
            text-decoration: none;
            font-weight: 600;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://github.com/Elanstech/Elanstechworld/blob/main/logo.jpeg?raw=true" alt="Elan's Tech World Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>

            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <ul class="mobile-nav" id="mobile-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact Us</h1>
        <p>Have a question or need assistance? We're here to help.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h2>Get In Touch</h2>
        <div class="contact-form-container" data-aos="fade-up">
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <!-- Contact Info -->
        <div class="contact-info" data-aos="fade-up" data-aos-delay="200">
            <p>Email: <a href="mailto:elan.ayl8@gmail.com">elan.ayl8@gmail.com</a></p>
            <p>Phone: <a href="tel:+19294176819">929-417-6819</a></p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Duration of the animations
            once: true // Whether animation should happen only once
        });

        // Hamburger Menu Script
        const hamburger = document.getElementById('hamburger');
        const mobileNav = document.getElementById('mobile-nav');

        hamburger.addEventListener('click', function() {
            mobileNav.classList.toggle('active');
        });
    </script>
</body>
</html>
